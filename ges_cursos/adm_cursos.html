<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevEd</title>
    <link href="/ges_cursos/styleCursos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        background-color: #f4f4f9;
      }
      table thead {
        background-color: #586f7c;
        color: #f4f4f9;
      }
    </style>
  </head>

  <body>
    <div class="cab">
      <div class="text-center">
        <button
          onclick="location.href='/ges_usuarios/reg_usuarios.html'"
          class="botcab"
        >
          Administrar Usuarios
        </button>
        <button
          onclick="location.href='/ges_docentes/ges_docentes.html'"
          class="botcab"
        >
          Administrar Docentes
        </button>
        <button
          onclick="location.href='/ges_cursos/adm_cursos.html'"
          class="botcab"
        >
          Administrar Cursos
        </button>
        <button
          onclick="location.href='/index.html'"
          class="botcs"
        >
          Cerrar Sesi√≥n
        </button>
      </div>

      <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button
          id="btnCrear"
          type="button"
          class="bot"
          data-bs-toggle="modal"
          data-bs-target="#modalArticulo"
          onclick="crear()"
        >
          Crear
        </button>

        <div class="pdivsearch">
          <form class="d-flex inputsearch" role="search">
            <input
              class="form-control me-2 inputsearch"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="bot" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
              Search
            </button>
          </form>
        </div>

        <table
          id="tablaArticulos"
          class="table mt-2 table-bordered table-striped"
        >
          <thead>
            <tr class="text-center">
              <th>id</th>
              <th>Nombre del curso</th>
              <th>Nivel</th>
              <th>Requisitos</th>
              <th>Docente</th>
              <th>Valor</th>
              <th>Horario</th>
              <th>Plataforma</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody id="datosTabla"></tbody>
        </table>
      </div>
      <div
        id="modalArticulo"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header pmod text-white">
              <h5 class="modal-title" id="exampleModalLabel">Cursos</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombres" class="col-form-label"
                    >Nombres del curso</label
                  >
                  <input
                    id="nombres"
                    type="text"
                    class="form-control"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="Nivel" class="col-form-label">Nivel:</label>
                  <input type="text" class="form-control" id="Nivel" />
                </div>
                <div class="mb-3">
                  <label for="Requisitos" class="col-form-label"
                    >Requisitos:</label
                  >
                  <input type="text" class="form-control" id="Requisitos" />
                </div>
                <div class="mb-3">
                  <label for="Docente" class="col-form-label">Docente:</label>
                  <input type="text" class="form-control" id="Docente" />
                </div>
                <div class="mb-3">
                  <label for="Valor" class="col-form-label">Valor:</label>
                  <input type="number" class="form-control" id="Valor" />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Horarios:</label
                  >

                  <select id="Horario" placeholder="Another input placeholder">
                    <option value="7:00 a 9:00 am">7:00 a 9:00 am</option>
                    <option value="9:00 a 10:00 am">9:00 a 10:00 am</option>
                    <option value="10:00 a 12:00 am">10:00 a 12:00 am</option>
                    <option value="12:00 a 3:00 pm">12:00 a 3:00 pm</option>
                    <option value="3:00 a 5:00 pm">3:00 a 5:00 pm</option>
                    <option value="5:00 a 7:00 pm">5:00 a 7:00 pm</option>
                    <option value="7:00 a 8:00 pm">7:00 a 8:00 pm</option>
                    <option value="8:00 a 9:00 pm">8:00 a 9:00 pm</option>
                    <option value="9:00 a 10:00 pm">9:00 a 10:00 pm</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Plataforma</label
                  >
                  <select id="Plataforma" placeholder="Another input placeholder">
                    <option value="Meet">Meet</option>
                    <option value="Zoom">Zoom</option>
                    <option value="Teams">Teams</option>
                    <option value="Discord">Discord</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="botclose" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button onclick="guardar()" type="submit" class="bot" id="button">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper <input type="text" class="form-control" id="Horario"> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="/ges_cursos/adm_cursos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
