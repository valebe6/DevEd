<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
  <title>Document</title>
</head>

<body>
  <header>

  </header>
  <button class="botonvolver">
    <a href="gestionCursos.html">volver</a></button>
  <section class="lista">
    <div class="mb-3">
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
    </div>
    <div class="mb-3">
      <label for="Descripcion" class="form-label">Descrición</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
    </div>
    <div class="mb-3">
      <label for="Requisitos" class="form-label">Requisitos</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Another input placeholder">
    </div>
    <div class="mb-3">
      <label for="nivel" class="form-label">Nivel</label>
      <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Another input placeholder">
    </div>
    <div class="mb-3">
      <label for="Docente" class="form-label">Docente</label>
      <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Another input placeholder">
    </div>
    <div class="mb-3">

      <div class="btn-group">
        <div class="dropdown">
          <button  type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Horarios
          </button>
          <ul class="dropdown-menu">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
              data-bs-toggle="dropdown" aria-expanded="false">
              Mañana
          </button>
          <ul>
              <button>De 7:00am a 9:00am</button> 
              <br>
              <button>De 9:00am a 10:00am</button>
              <br>
              <button>De 10:00am a 12:00am</button> 
          </ul>
          <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
              data-bs-toggle="dropdown" aria-expanded="false">
              Tarde
          </button>
          <ul>
              <button>De 12:00am a 3:00pm</button> 
              <br>
              <button>De 3:00pm a 5:00am</button>
              <br>
              <button>De 5:00pm a 7:00pm</button> 
          </ul>
          <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
              data-bs-toggle="dropdown" aria-expanded="false">
              Noche
          </button>
          <ul>
              <button>De 7:00pm a 9:00pm</button> 
              <br>
              <button>De 9:00pm a 10:00pm</button>
              <br>
              <button>De 10:00pm a 12:00pm</button> 
          </ul>
  
         </ul>
      </div>
      <div>
      <label for="Valor" class="form-label">Valor</label>
      <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Another input placeholder">
    </div>
    <div class="botonscrear">
      <button class="botonguardar">guardar</button>

      <button class="botoncancelar">cancelar</button>
    </div>

  </section>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
