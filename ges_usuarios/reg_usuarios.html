<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevEd</title>
    <link href="/ges_usuarios/reg_usuarios.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        background-color: #f4f4f9;
      }
      table thead {
        background-color: #586f7c;
        color: #f4f4f9;
      }
    </style>
  </head>

  <body>
    <div class="text-center cab">
      <button
        onclick="location.href='/ges_usuarios/reg_usuarios.html'"
        class="botcab"
      >
        Administrar Usuarios
      </button>
      <button onclick="location.href='login.html'" class="botcab">
        Administrar Docentes
      </button>
      <button onclick="location.href='login.html'" class="botcab">
        Administrar Cursos
      </button>
    </div>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
      <button
        id="btnCrear"
        type="button"
        class="bot"
        data-bs-toggle="modal"
        data-bs-target="#modalArticulo"
        onclick="crear()"
      >
        Crear
      </button>

      <table
        id="tablaArticulos"
        class="table mt-2 table-bordered table-striped"
      >
        <thead>
          <tr class="text-center">
            <th>id</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Usuario</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="datosTabla"></tbody>
      </table>
    </div>
    <div
      id="modalArticulo"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header pmod text-white">
            <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombres" class="col-form-label"
                  >Nombres y Apellidos</label
                >
                <input
                  id="nombres"
                  type="text"
                  class="form-control"
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="col-form-label">Correo</label>
                <input id="correo" type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="telefono" class="col-form-label">Telefono</label>
                <input id="telefono" type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="user" class="col-form-label">User</label>
                <input id="user" type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="botclose" data-bs-dismiss="modal">
              Close
            </button>
            <button onclick="guardar()" type="submit" class="bot" id="button">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="/ges_usuarios/reg_usuarios.js"></script>
  </body>
</html>
