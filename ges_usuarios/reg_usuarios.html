<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <section class="lista">
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pepito">
        </div>
        <div class="mb-3">
            <label for="Descripcion" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Perez">
        </div>
        <div class="mb-3">
            <label for="nivel" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="formGroupExampleInput4">
        </div>
        <div class="mb-3">
            <label for="Requisitos" class="form-label">Edad</label>
            <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="25">
        </div>
        
        <div class="mb-3">
            <label for="Docente" class="form-label">Docente</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Seleccione el docente">
        </div>
        <div class="mb-3">
            <label for="Horarios" class="form-label">Horario</label>
            <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Seleccione un horario">
        </div>
        <div class="mb-3">
            <label for="Valor" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="username_1">
        </div>
        <div class="mb-3">
            <label for="Valor" class="form-label">Correo</label>
            <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="ingresesucorreo@deved.com">
        </div>
        <div class="mb-3">
            <label for="Valor" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="formGroupExampleInput7" placeholder="Ingrese una Contraseña">
        </div>
        <div class="mb-3">
            <label for="Valor" class="form-label">Número de celular</label>
            <input type="number" class="form-control" id="formGroupExampleInput7" placeholder="ingrese su numero de celular">
        </div>
    </section> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
