  <body>
    <div class="cab">
      <div class="text-end">
        <h1>BOARD <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16" style="width: 30px; height: 30px;">
            <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg></h1>
        <button
          onclick="location.href='/index.html'"
          class="botcs"
        >
          Cerrar Sesi√≥n
        </button>
      </div>

      <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button
          id="btnCrear"
          type="button"
          class="bot"
          data-bs-toggle="modal"
          data-bs-target="#modalArticulo"
          onclick="crear()"
        >
          Agregar Curso
        </button>

        <div class="pdivsearch">
          <form class="d-flex inputsearch" role="search">
            <input
              class="form-control me-2 inputsearch"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="bot" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
              Search
            </button>
          </form>
        </div>

        <table
          id="tablaArticulos"
          class="table mt-2 table-bordered table-striped"
        >
          <thead>
            <tr class="text-center">
              <th>id</th>
              <th>Nombre del curso</th>
              <th>Docente</th>
              <th>Horario</th>
              <th>Plataforma</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody id="datosTabla"></tbody>
        </table>
      </div>
      <div
        id="modalArticulo"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header pmod text-white">
              <h5 class="modal-title" id="exampleModalLabel">Board</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombres" class="col-form-label"
                    >Nombre del curso</label
                  >
                  <input
                    id="nombres"
                    type="text"
                    class="form-control"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="docente" class="col-form-label">Docente</label>
                  <input id="docente" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >Horarios:</label
                    >
  
                    <select id="horario" placeholder="Another input placeholder">
                      <option value="7:00 a 9:00 am">7:00 a 9:00 am</option>
                      <option value="9:00 a 10:00 am">9:00 a 10:00 am</option>
                      <option value="10:00 a 12:00 am">10:00 a 12:00 am</option>
                      <option value="12:00 a 3:00 pm">12:00 a 3:00 pm</option>
                      <option value="3:00 a 5:00 pm">3:00 a 5:00 pm</option>
                      <option value="5:00 a 7:00 pm">5:00 a 7:00 pm</option>
                      <option value="7:00 a 8:00 pm">7:00 a 8:00 pm</option>
                      <option value="8:00 a 9:00 pm">8:00 a 9:00 pm</option>
                      <option value="9:00 a 10:00 pm">9:00 a 10:00 pm</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >Plataforma</label
                    >
                    <select id="plataforma" placeholder="Another input placeholder">
                      <option value="Meet">Meet</option>
                      <option value="Zoom">Zoom</option>
                      <option value="Teams">Teams</option>
                      <option value="Discord">Discord</option>
                    </select>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="botclose" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button onclick="guardar()" type="submit" class="bot" id="button">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script

</html>
